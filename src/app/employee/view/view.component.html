<h3>Employee List</h3>

    <div class="card">
        <div class="card-body">


            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Working Since</th>
                        <th>Salary Type</th>
                        <th>Salary Amount</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of employees" (click)="viewEmployee(e.id)">
                        <td>{{e.name}}</td>
                        <td>{{e.email}}</td>
                        <td>{{e.mobile}}</td>
                        <td>{{e.workedSince}}</td>
                        <td>{{e.salaryType}}</td>
                        <td>{{e.salary}}</td>
                        <td><button type="button" class="btn btn-sm btn-primary" (click)="addTransaction(e.id)"><i class="fa fa-dot-circle-o"></i>
                            Add Transaction</button></td>


                       
                    </tr>

                </tbody>
            </table>

        </div>

    </div>
