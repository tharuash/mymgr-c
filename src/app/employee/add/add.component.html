<div class="card">
    <div class="card-header">
        <strong>Employee</strong>
        <small>Form</small>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="employee.name"
                name="employeeName" #employeeName="ngModel">
        </div>

        <div class="form-group">
            <label for="email">Employee Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="employee.email"
                name="employeeEmail" #employeeEmail="ngModel">
        </div>

        <div class="form-group">
            <label for="mobile">Employee Mobile</label>
            <input type="text" class="form-control" id="mobile" placeholder="Mobile" [(ngModel)]="employee.mobile"
                name="employeeMobile" #employeeMobile="ngModel">
        </div>

        <div class="form-group">
            <label for="address">Employee Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" [(ngModel)]="employee.address"
                name="employeeAddress" #employeeAddress="ngModel">
        </div>

        <div class="form-group">
            <label for="nic">Employee NIC</label>
            <input type="text" class="form-control" id="nic" placeholder="NIC" [(ngModel)]="employee.nationalId"
                name="employeeNIC" #employeeNIC="ngModel">
        </div>

        <div class="form-group">
            <label for="notes">Employee Notes</label>
            <textarea type="text" class="form-control" id="notes" placeholder="..." [(ngModel)]="employee.notes"
                name="employeeNotes" #employeeNotes="ngModel"></textarea>
        </div>

        <div class="form-group">
            <label for="workedSince">Worked Since</label>
            <input type="date" class="form-control" id="workedSince" placeholder="" [(ngModel)]="employee.workedSince"
                name="employeeWorkedSince" #employeeWorkedSince="ngModel">
        </div>
        <div class="form-group">
            <label for="salaryType">Salary Type</label>
            <select class="form-control" id="salaryType" [(ngModel)]="employee.salaryType" name="salaryType" #salaryType="ngModel">
                <option value="Hour Rate">Hour Rate</option>
                <option value="Day Rate">Day Rate</option>
                <option value="Monthly Rate">Monthly Rate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="salary">Employee Salary</label>
            <input type="text" class="form-control" id="notes" placeholder="Salary" [(ngModel)]="employee.salary"
                name="employeeSalary" #employeeSalary="ngModel">
        </div>
        
      

    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="register()"><i class="fa fa-dot-circle-o"></i>
            Register</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>Reset</button>
    </div>
</div>
