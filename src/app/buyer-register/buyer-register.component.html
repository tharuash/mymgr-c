<div class="app-body" style="margin-top: 100px">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form>
                                <h1>Register Buyer</h1>
                                <p class="text-muted">Create your account</p>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username"
                                        autocomplete="username" [(ngModel)]="user.username" name="username"
                                        #username="ngModel" required>
                                </div>




                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                                        [(ngModel)]="user.email" name="email" #email="ngModel" required>
                                </div>


                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-phone"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Mobile" autocomplete="mobile"
                                        [(ngModel)]="user.mobile" name="mobile" #mobile="ngModel" required>
                                </div>






                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password"
                                                autocomplete="new-password" [(ngModel)]="user.password" name="password"
                                                #password="ngModel" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Repeat password"
                                                autocomplete="new-password" required>
                                        </div>
                                    </div>
                                </div>





                                <button type="button" class="btn btn-block btn-success" (click)="registerBuyer()">Create
                                    Account</button>
                            </form>
                        </div>
                        <div class="card-footer p-4">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-block btn-facebook"
                                        type="button"><span>facebook</span></button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block btn-twitter"
                                        type="button"><span>twitter</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
